    <div class="content-container">
      <div class="sell-container containerList" id="garanteeContainer">
          <p class="garantee-titles">
            Ordem de garantias de <input id="clientId" value="Default"><input id="activeUser" style="display: none;" />
          </p>
            <div id="garantee-list" class="connectedSortable" >

                <div class="card addCard hiddenCard ui-state-disabled">
                  <div class="">
                    <img src="assets/img/plus.png" class="image"/>
                  </div>
                </div>

                <div class="card addCard newCard ui-state-disabled">

                  <div class="noHover">
                    <img src="assets/img/newCard.png" class="image"/>
                  </div>
                  <span class="title noHover">Adicionar Ativo</span>
                  <span class="title hover">Pesquisar</span>
                  <div class="hover">
                    <input type="text" id="newGarantee">
                    <input type="text" id="icon" style="display: none">
                    <input type="text" id="value" style="display: none">
                  </div>
                  <button type="button" id="newCardButton" class="hover btn btn-info" type='submit' value='Submit'>Adicionar</button>
                </div>
            </div>

      </div>

      <div class="dontsell-container containerList" id="blacklistContainer">
          <p class="garantee-titles">
            Ativos em Blacklist (que não podem ser alocados em garantia)
          </p>
          <div id="blacklist" class="connectedSortable" >

              <div class="card addCard hiddenCard ui-state-disabled">
                <div class="">
                  <img src="assets/img/plus.png" class="image"/>
                </div>
              </div>

              <div class="card addCard newCard ui-state-disabled">

                <div class="noHover">
                  <img src="assets/img/newCard.png" class="image"/>
                </div>
                <span class="title noHover">Adicionar Ativo</span>
                <span class="title hover">Pesquisar</span>
                <div class="hover">
                  <input type="text" id="newBlacklistActive">
                  <input type="text" id="dontsellIcon" style="display: none">
                  <input type="text" id="dontsellValue" style="display: none">
                </div>
                <button type="button" id="newCardBlacklistButton" class="hover btn btn-info" type='submit' value='Submit'>Adicionar</button>
              </div>
          </div>

      </div>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">Modificar default</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              Deseja realmente modificar a lista Default? Se você fizer isso, mudanças no Default não refletirão mais neste cliente.
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
